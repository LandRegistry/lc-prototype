{{<layout}}

{{$pageTitle}}
	HMRC > BRAMA 
{{/pageTitle}}

{{$propositionHeader}}
<div class="header-proposition">
  <div class="content">
    <a href="#" class="js-header-toggle menu">Menu</a>
    <nav id="proposition-menu">
      <a href="#" id="proposition-name">Alcohol Wholesaler Registration Scheme (AWRS)</a>
    </nav>
  </div>
</div>
{{/propositionHeader}}

{{$content}}

<link rel="stylesheet" href="http://hmrc-prototype.herokuapp.com/assets/stylesheets/application.css">
<script src="http://hmrc-prototype.herokuapp.com/assets/javascripts/vendor/modernizr.js" type="text/javascript"></script>
<script src="/http://hmrc-prototype.herokuapp.com/assets/javascripts/vendor/jquery.js"></script>

<main id="content" role="main">

  <div>
    <div class="service-info" style="padding-bottom:10px; margin-bottom:0px; border-bottom:none;">
      <div class="logo">
        <span class="organisation-logo organisation-logo-medium" style="margin-left:0px;">HM Revenue &amp; Customs</span>
      </div>

      <div class="div-right">
        <p class="brama-logged">Paul Coward, Acme Limited &nbsp;&nbsp;&nbsp;<a href="gov_uk" class="text-small">Sign out</a></p> 
      </div>
    </div>
  </div>

  <p class="text-section">AWRS application </p>

  <h2 class="heading-large brama-shrink-padding-5">Business registration</h2>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form>

          <div class="brama-spacer"></div>

            <label class="text-medium3">How many businesses you want to register?</label>
          
            <div class="brama-spacer2"></div>

            <fieldset>
              <div>
                <label class="block-label">
                <input type="radio" value="yes" id="question_yes" name="same" onChange="btn_toggle()">
                    One business
                </label>
              </div>
              <div>
                <label class="block-label">
                <input type="radio" value="yes" id="question_no" name="same" onChange="btn_toggle()">
                    Multiple businesses
                </label>
              </div>
            </fieldset>

            <div class="brama-spacer"></div>

            <div id="question1b" class="panel-indent">

                  <div>
                    <label class="business_address0">What type of multiple businesses?</label>
                    <div class="brama-spacer5"></div>
                    <fieldset>
                      <div>
                        <label class="block-label"> 
                        <input type="radio" value="yes" id="question_yes1a" name="same" onChange="change_questions_yes1();">Partnership
                        </label>
                      </div>
                      <div>
                        <label class="block-label">
                        <input type="radio" value="yes" id="question_yes1b" name="same" onChange="change_questions_yes1();">Group
                        </label>
                      </div>
                    </fieldset>
                  </div>

                  <div id="question_yes1a1">

                      <div class="brama-spacer"></div>

                      <div>
                        <label class="form-label" for="business_address0">Name of the Partnership</label>
                        <input class="brama-input-mediumform3" type="text" value="">
                      </div>

                  </div>

                  <div id="question_yes1a2">

                      <div class="brama-spacer"></div>

                      <div>
                        <label class="form-label" for="business_address0">Name of the group</label>
                        <input class="brama-input-mediumform3" type="text" value="">
                      </div>

                  </div>

            </div>

            <div id="question1a">

                  <div>

                      <div class="panel-indent">
                        <label class="form-label" for="business_address0">Name of the Business</label>
                        <input class="brama-input-mediumform3" type="text" value="">
                      </div>

                  </div>  

            </div>

          </form>

    </div>
  </div>

  <div class="brama-spacer"></div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <div class="brama-spacer"></div>

      <div class="brama-spacer2"></div>

      <!--

      <div><a href="partnership_details"><input type="submit" value="Save and continue" class="button"></a></div>

      -->

      <div>

        <input type="button" class ="button" value="Continue" id="btn_enabled_n" onclick="location.href='number_of_registrations2'">

        <input type="button" class ="button" value="Continue" id="btn_enabled_y" onclick="location.href='#'">

        <input type="button" class ="button" value="Continue" id="btn_disabled">

      </div>

      <div class="brama-spacer"></div>

      <div class="brama-spacer"></div>

    </div>
  </div>

</main>



<script>

function change_questions_yes1()
{
  if (document.getElementById("question_yes1a").checked)
  {
    document.getElementById("question_yes1a1").style.display = 'block';
    document.getElementById("question_yes1a2").style.display = 'none';
  }
  else if (document.getElementById("question_yes1b").checked)
  {
    document.getElementById("question_yes1a1").style.display = 'none';
    document.getElementById("question_yes1a2").style.display = 'block';
  }
}

document.getElementById("question_yes1a1").style.display = 'none';
document.getElementById("question_yes1a2").style.display = 'none';

</script>




<script>

function btn_toggle()
{
  if (document.getElementById("question_yes").checked)
  {
    document.getElementById("btn_disabled").style.display = 'none';
    document.getElementById("btn_enabled_n").style.display = 'block';
    document.getElementById("btn_enabled_y").style.display = 'none';
    document.getElementById("question1a").style.display = 'block';
    document.getElementById("question1b").style.display = 'none';
  }
  else if (document.getElementById("question_no").checked)
  {
    document.getElementById("btn_disabled").style.display = 'none';
    document.getElementById("btn_enabled_n").style.display = 'block';
    document.getElementById("btn_enabled_y").style.display = 'none';
    document.getElementById("question1a").style.display = 'none';
    document.getElementById("question1b").style.display = 'block';
  }
}

document.getElementById("btn_enabled_y").style.display = 'none';
document.getElementById("btn_enabled_n").style.display = 'none';
document.getElementById("question1a").style.display = 'none';
document.getElementById("question1b").style.display = 'none';

</script>



{{/content}}
