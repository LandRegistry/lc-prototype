<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>
	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

{{>includes/header}}

<div id="content">
	<div class="spacer_10"></div>
	<h1 class="title_36">Reinstate Entry</h1>

	<div class="spacer_10"></div>

	<div class="text_16_gray">
		<span class="text_16_bold">1. Check details</span>
	</div>

	<div class="spacer_30"></div>

	<div class="grid-row">
	    <div class="column-form">
			<table class="review_table">
				<tr>
					<th colspan="2" class="table_text_black"><span class="text_19_gray">Debtor details</span></th>
				</tr>
				<tr>
					<td width="50%"><span class="text_review_table_bold">Forename</span></td>
					<td width="50%"><span class="text_review_table">Claire</span></td>
				</tr>
				<tr>
					<td colspan="1"><span class="text_review_table_bold">Surname</span></td>
					<td colspan="2"><span class="text_review_table">Reeves</span></td></td>
				</tr>
				<tr>
					<td colspan="1"><span class="text_review_table_bold">Occupation</span></td>
					<td colspan="2"><span class="text_review_table"></span></td>
				</tr>
				<tr>
					<td colspan="1" valign="top"><span class="text_review_table_bold">Address</span></td>

				</tr>
			</table>

			<div class="spacer_30"></div>

			<table class="review_table">   
				<tr>
					<th colspan="2" class="table_text_black"><span class="text_19_gray">Official details</span></th>
				</tr>
				<tr>
					<td width="45%"><span class="text_review_table_bold">Name</span></td>
					<td width="55%"><span class="text_review_table">Peterborough County Court</span></td>
				</tr>
				<tr>
					<td colspan="1"><span class="text_review_table_bold">Reference</span></td>
					<td colspan="2"><span class="text_review_table">998 of 2016</span></td>
				</tr>
			</table>


			<div class="spacer_30"></div>


		    <div>
	      		<table>
	      			<tr>
						<td width="50%" class="no-line">
							<a href="reinstate_success"><input type="button" id="btn" value="Reinstate" class="form_button"></a>
						</td>
	      			</tr>
	      		</table>
	      	</div>
		</div>
	</div>
</div>

{{>includes/footer}}

</body>

</html>
