<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>
	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

{{>includes/header}}

<div id="content">
	<div class="spacer_10"></div>
	<h1 class="title_36">Unidentified application</h1>

	<div class="spacer_10"></div>

	<div class="grid-row">
	    <div class="column-form">
			<div>
				<a name="question"></a>
				<div class="spacer_20"></div>
				<p class="text_20_bold">Which list should the application be in?</p>
				<div class="spacer_10"></div>

				<table class="custom_1">
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Bankruptcy registration</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Amendment</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Land charge registration</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Priority notice</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Rectification</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Renewal</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Full search</span></td>
					</tr>
					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Bankruptcy search</span></td>
					</tr>

					<tr>
						<td width="10%"><input type="radio" style="text-align:center; vertical-align: middle;"></td>
						<td width="80%"><span class="text_review_table">Cancellation</span></td>
					</tr>
				</table>

				<div class="spacer_20"></div>
			</div>

      		<div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
							<a href="unid_list_success"><input type="submit" value="Move" class="form_button"></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="unid_list_reject" class="link_16">Reject application</a>
	      				</td>
	      			</tr>
	      		</table>
	      	</div>
	    </div>


		<!-- ///////////////////////////////// Script for page 1 in two columns ///////////////////////////////// -->
	    <div id="page1">
		    <div id="zoomIn">
				<div class="column-scan">
			      	<div>
			      		<table>
			      			<tr>
			      				<td class="magnify_glass">
			      					<a href="javascript:show('zoomOut')"><img src="../../../../../public/images/MGlass_1.png" alt="Zoom in"></a>
			      				</td>
			      				<td class="no-line">
							      	<span>Page 1 of 1</span>
			      				</td>
			      			</tr>
			      		</table>
			      	</div>

			      	<a href="javascript:show('zoomOut')">
			      		<img class="img_resize_big" src="../../../../../public/images/cancellation.jpg" alt="K11 form">
			      	</a>
			    </div>
			</div>

			<div  id="zoomOut">
			    <div class="column-scan">
			      	<div>
			      		<table>
			      			<tr>
			      				<td class="magnify_glass">
			      					<a href="javascript:show('zoomIn')"><img src="../../../../../public/images/MGlass_2.png" alt="Zoom 0ut"></a>
			      				</td>
			      				<td class="no-line">
							      	<span>Page 1 of 1</span>
			      				</td>
			      			</tr>
			      		</table>
			      	</div>

			      	<a href="javascript:show('zoomIn')">
			      		<img class="img_resize_big_magnified" src="../../../../../public/images/cancellationzoom.jpg" alt="K11 form">
			      	</a>
			    </div>
			</div>
		</div>
		<!-- ///////////////////////////////// End of script for page 1 in two columns ///////////////////////////////// -->
  	</div>
</div>

{{>includes/footer}}

</body>

<script>

	function show(column)
	{
		if (column == 'zoomIn'){
			document.getElementById("zoomIn").style.display = 'block';
			document.getElementById("zoomOut").style.display = 'none';
			document.getElementById("zoomInp2").style.display = 'block';
			document.getElementById("zoomOutp2").style.display = 'none';
		} 	else if (column == 'zoomOut'){
			document.getElementById("zoomOut").style.display = 'block';
			document.getElementById("zoomIn").style.display = 'none';
			document.getElementById("zoomOutp2").style.display = 'block';
			document.getElementById("zoomInp2").style.display = 'none';
		} 	else if (column == 'page1'){
			document.getElementById("page1").style.display = 'block';
			document.getElementById("page2").style.display = 'none';
			show('zoomIn');
		} else if (column == 'page2'){
			document.getElementById("page2").style.display = 'block';
			document.getElementById("page1").style.display = 'none';
			show('zoomIn');
		}
	}

	document.getElementById("zoomOut").style.display = 'none';
	document.getElementById("page2").style.display = 'none';

</script>

</html>
