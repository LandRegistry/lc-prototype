<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>
	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>

{{>includes/header}}

<div id="content">
	<div class="spacer_10"></div>
	<h1 class="title_36">Renewal</h1>

	<div class="spacer_10"></div>

	<div class="text_16_gray">
	    <span class="text_16_bold">1. Retrieve original</span>
	    &nbsp;&nbsp;
	    2. View and cancel
		&nbsp;&nbsp;
	    3. Conveyancer and fees
	</div>

	<div class="spacer_30"></div>

	<div class="grid-row">
	    <div class="column-form">
	      	<p class="text_24_bold">Retrieve original</p>

	      	<div class="spacer_20"></div>

			<div class="form">
				<label class="form_label">Original reference number</label><br>
				<input class="form_textfield" type="text" style="width: 200px" autofocus>
			</div>

			<div class="form">
				<label class="form_label">Date of registration</label>
				<p class="text_indent">For example, 31/03/2014</p>
				<input class="form_textfield" type="text" style="width: 150px">
			</div>

		    <div class="spacer_30"></div>


      		<div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
							<a href="k7_step2"><input type="submit" value="Continue" class="form_button"></a>
	      				</td>
	      			<!--	<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td> -->
	      			</tr>
	      		</table>
	      	</div>
	    </div>


		<!-- ///////////////////////////////// Script for page 1 in two columns ///////////////////////////////// -->
	    <div id="page1">
		    <div id="zoomIn">
				<div class="column-scan">
			      	<div>
			      		<table>
			      			<tr>
			      				<td class="magnify_glass">
			      					<a href="javascript:show('zoomOut')"><img src="../../../../../public/images/MGlass_1.png" alt="Zoom in"></a>
			      				</td>
			      				<td class="no-line">
							      	<span>Page 1 of 1</span>
			      				</td>
			      			</tr>
			      		</table>
			      	</div>

			      	<a href="javascript:show('zoomOut')">
			      		<img class="img_resize_big" src="../../../../../public/images/k7.jpg" alt="K7 form">
			      	</a>
			    </div>
			</div>

			<div  id="zoomOut">
			    <div class="column-scan">
			      	<div>
			      		<table>
			      			<tr>
			      				<td class="magnify_glass">
			      					<a href="javascript:show('zoomIn')"><img src="../../../../../public/images/MGlass_2.png" alt="Zoom 0ut"></a>
			      				</td>
			      				<td class="no-line">
							      	<span>Page 1 of 1</span>
			      				</td>
			      			</tr>
			      		</table>
			      	</div>

			      	<a href="javascript:show('zoomIn')">
			      		<img class="img_resize_big_magnified" src="../../../../../public/images/k7zoom.jpg" alt="K7 form">
			      	</a>
			    </div>
			</div>
		</div>
		<!-- ///////////////////////////////// End of script for page 1 in two columns ///////////////////////////////// -->
  	</div>
</div>

{{>includes/footer}}

</body>

<script>

	function show(column)
	{
		if (column == 'zoomIn'){
			document.getElementById("zoomIn").style.display = 'block';
			document.getElementById("zoomOut").style.display = 'none';
			document.getElementById("zoomInp2").style.display = 'block';
			document.getElementById("zoomOutp2").style.display = 'none';
		} 	else if (column == 'zoomOut'){
			document.getElementById("zoomOut").style.display = 'block';
			document.getElementById("zoomIn").style.display = 'none';
			document.getElementById("zoomOutp2").style.display = 'block';
			document.getElementById("zoomInp2").style.display = 'none';
		} 	else if (column == 'page1'){
			document.getElementById("page1").style.display = 'block';
			document.getElementById("page2").style.display = 'none';
			show('zoomIn');
		} else if (column == 'page2'){
			document.getElementById("page2").style.display = 'block';
			document.getElementById("page1").style.display = 'none';
			show('zoomIn');
		}
	}

	document.getElementById("zoomOut").style.display = 'none';
	document.getElementById("page2").style.display = 'none';

</script>

</html>
