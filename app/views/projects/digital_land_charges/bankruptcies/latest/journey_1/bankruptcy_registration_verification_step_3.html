<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>

	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link rel="stylesheet" href="/public/stylesheets/elements.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

{{>includes/header}}

<div id="content">

	<div class="breadcrumb">
		<ol>
		  <li><a class="breadcrumb_links" href="services">Home</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">Bankruptcies</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">List of verification applications</a></li>
		  <li class="breadcrumb_no_arrow"><span>Bankruptcy verification</span></li>
		</ol>
	</div>

	<div class="spacer_10"></div>

	<h1 class="title_36">Bankruptcy verification</h1>

	<div class="spacer_20"></div>

	<div class="grid-row">

		<!-- ///////////////////////////////// column two-thirds ///////////////////////////////// -->

	    <div class="column-form">

	      	<p class="text_24_bold">3. Court details</p>

	      	<div class="spacer_20"></div>

    		<div class="form">
		        <label class="form_label">Key number</label>
		        <input class="form_textfield" type="text" value=" 1111109">
		    </div>

		    <div class="form">
		        <label class="form_label">County Court name</label>
		        <input class="form_textfield" type="text" value=" Portsmouth">
		    </div>

		    <div class="spacer_15"></div>

		    <div class="form">
		        <label class="form_label">Number</label> &nbsp;
		        <input class="form_textfield_100" type="text" value=" 998">
		        <span class="text_16_gray">&nbsp;&nbsp; of &nbsp;&nbsp;</span>
		        <label class="form_label">Year</label> &nbsp;
		        <input class="form_textfield_100" type="text" value=" 2015">
		    </div>

		    <div class="spacer_30"></div>

		    <div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
	      					<a href="bankruptcy_verification"><input type="submit" value="Continue" class="form_button"></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	    </div>

	    <!-- ///////////////////////////////// end of column-form ///////////////////////////////// -->

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

	    <div class="column-scan">

	      	<div>
	      		<table>
	      			<tr>
	      				<td class="magnify_glass">
	      					<a href="bankruptcy_registration_verification_step_3_magnify"><img src="../../../../../public/images/MGlass_1.png" alt="Zoom in"></a>
	      				</td>
	      				<td class="pagination_scanned_pages custom_2">
					      	<span>Page 1 of 2 &nbsp; <a class="link_14" href="#">Next</a></span> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	      	<img class="img_resize_big" src="../../../../../public/images/WOB.jpg" alt="WOB document">

	    </div>

	    <!-- ///////////////////////////////// end of column-scan ///////////////////////////////// -->

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

	    <div class="column-scan-small">

	      	<div class="spacer_30"></div>

	      	<div class="spacer_5"></div>

	      	<img class="img_resize_small_selected" src="../../../../../public/images/WOB.jpg" alt="WOB document">

	      	<div class="spacer_10"></div>

	      	<img class="img_resize_small" src="../../../../../public/images/WOB_page2.jpg" alt="WOB document">

	    </div>

	    <!-- ///////////////////////////////// end of column-scan-small ///////////////////////////////// -->

  	</div>

</div>

{{>includes/footer}}

</body>

<script>

	function add_additional_address()
	{
	  if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address1").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address2").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address3").style.display = 'none';
	  }  

	}

	document.getElementById("address1").style.display = 'none';
	document.getElementById("address2").style.display = 'none';
	document.getElementById("address3").style.display = 'none';

</script>

</html>
