<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>

	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link rel="stylesheet" href="/public/stylesheets/elements.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

{{>includes/header}}

<div id="content">

	<div class="breadcrumb">
		<ol>
		  <li><a class="breadcrumb_links" href="services">Home</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">Bankruptcies</a></li>
		  <li><a class="breadcrumb_links" href="registrations">List of registration applications</a></li>
		  <li class="breadcrumb_no_arrow"><span>Bankruptcy registration</span></li>
		</ol>
	</div>

	<div class="spacer_10"></div>

	<h1 class="title_36">Bankruptcy registration</h1>

	<div class="spacer_5"></div>

	<div class="text_16_gray">
	    <span class="text_16_bold">1. Debtor details</span> 
	    &nbsp;&nbsp;
	    2. Debtor address
	    &nbsp;&nbsp;
	    3. Court details 
	    &nbsp;&nbsp;
	    4. Verify registration
	</div>

	<div class="spacer_30"></div>

	<div class="grid-row">

		<!-- ///////////////////////////////// column two-thirds ///////////////////////////////// -->

	    <div class="column-form">

	      	<p class="text_24_bold">1. Debtor details</p>

	      	<div class="spacer_20"></div>

    		<div class="form">
		        <label class="form_label">Forename(s)</label>
		        <input class="form_textfield" type="text">
		    </div>

		    <div class="form">
		        <label class="form_label">Surname</label>
		        <input class="form_textfield" type="text">
		    </div>

		    <div class="spacer_5"></div>

		    <div>
                          
                <div class="spacer_20"></div>
                          
                <label class="text_16">Do you need to add more names?</label>

                <div class="spacer_10"></div>

                    <fieldset class="inline">
                        <div>
                            <label class="block-label">
                                <input type="radio" value="yes" id="question1_yes" name="1" onclick="document.getElementById('name1').style.display = 'block'; toggle();"><span class="text_16">Yes</span>
                            </label>
                        </div>
                        <div>
                            <label class="block-label">
                               	<input type="radio" value="no" id="question1_no" name="1" onclick="document.getElementById('name1').style.display = 'none'; toggle();"><span class="text_16">No</span>
                            </label>
                        </div>
                    </fieldset>

            </div>

			<div id="name1">

			    <div class="spacer_20"></div>

	    		<div class="form">
			        <label class="form_label">Forename(s)</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Surname</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="spacer_5"></div>

			    <div>
                          
	                <div class="spacer_20"></div>
	                          
	                <label class="text_16">Do you need to add more names?</label>

	                <div class="spacer_10"></div>

	                    <fieldset class="inline">
	                        <div>
	                            <label class="block-label">
	                                <input type="radio" value="yes" id="question2_yes" name="2" onclick="document.getElementById('name2').style.display = 'block'; toggle();"><span class="text_16">Yes</span>
	                            </label>
	                        </div>
	                        <div>
	                            <label class="block-label">
	                               	<input type="radio" value="no" id="question2_no" name="2" onclick="document.getElementById('name2').style.display = 'none'; toggle();"><span class="text_16">No</span>
	                            </label>
	                        </div>
	                    </fieldset>

            	</div>

		    </div>

		    <div id="name2">

		      	<div class="spacer_20"></div>

	    		<div class="form">
			        <label class="form_label">Forename(s)</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Surname</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="spacer_5"></div>

			    <div>

				    <div class="spacer_20"></div>
	                          
	                <label class="text_16">Do you need to add more names?</label>

	                <div class="spacer_10"></div>

	                    <fieldset class="inline">
	                        <div>
	                            <label class="block-label">
	                                <input type="radio" value="yes" id="question3_yes" name="3" onclick="document.getElementById('name3').style.display = 'block'; toggle();"><span class="text_16">Yes</span>
	                            </label>
	                        </div>
	                        <div>
	                            <label class="block-label">
	                               	<input type="radio" value="no" id="question3_no" name="3" onclick="document.getElementById('name3').style.display = 'none'; toggle();"><span class="text_16">No</span>
	                            </label>
	                        </div>
	                    </fieldset>

            	</div>

		    </div>

		    <div class="spacer_30"></div>

      		<div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
	      					<a href="bankruptcy_registration_step_2"><input type="submit" value="Continue" id="continue" class="form_button" disabled=true></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	    </div>

	    <!-- ///////////////////////////////// end of column-form ///////////////////////////////// -->

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

		<div id="form_page" class="column-scan2 form-width">
			<img class="magnified_scan form-width" src="../../../../../public/images/WOB2.jpg" alt="WOB document">
		</div>

		<!-- ///////////////////////////////// end of column-scan ///////////////////////////////// -->

  	</div>

</div>

{{>includes/footer}}

</body>


<script>

	function add_additional_name()
	{
	  if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("name1").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("name2").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("name3").style.display = 'none';
	  }  

	}

</script>

<script>

	document.getElementById("name1").style.display = 'none';
	document.getElementById("name2").style.display = 'none';
	document.getElementById("name3").style.display = 'none';

</script>

<script>

function toggle() {
    if (document.getElementById('continue').disabled = true)
    	document.getElementById('continue').disabled = false;
	else
		document.getElementById('continue').disabled = true;
}

</script>

<script>
    window.onscroll = function() {myFunction()};
    function myFunction() {
        if (document.body.scrollTop > 230) {
            document.getElementById("form_page").className = "column-scan2 form-width content-fixed";
        } else {
            document.getElementById("form_page").className = "column-scan2 form-width";

        }
    }
</script>

</html>
