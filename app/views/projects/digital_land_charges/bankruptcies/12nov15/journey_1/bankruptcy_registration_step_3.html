<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>

	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link rel="stylesheet" href="/public/stylesheets/elements.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

{{>includes/header}}

<div id="content">

	<div class="breadcrumb">
		<ol>
		  <li><a class="breadcrumb_links" href="services">Home</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">Bankruptcies</a></li>
		  <li><a class="breadcrumb_links" href="registrations">List of registration applications</a></li>
		  <li class="breadcrumb_no_arrow"><span>Bankruptcy registration</span></li>
		</ol>
	</div>

	<div class="spacer_10"></div>

	<h1 class="title_36">Bankruptcy registration</h1>

	<div class="spacer_5"></div>

	<div class="text_16_gray">
	    <a href="bankruptcy_registration_step_1" class="link_16 no_link_style">1. Debtor details</a> 
	    &nbsp;&nbsp;
	    <a href="bankruptcy_registration_step_2" class="link_16 no_link_style">2. Debtor address</a> 
	    &nbsp;&nbsp;
	    <span class="text_16_bold">3. Court details</span> 
	    &nbsp;&nbsp;
	    4. Verify registration
	</div>

	<div class="spacer_30"></div>

	<div class="grid-row">

		<!-- ///////////////////////////////// column two-thirds ///////////////////////////////// -->

	    <div class="column-form">

	      	<p class="text_24_bold">3. Court details</p>

	      	<div class="spacer_20"></div>

    		<div class="form">
		        <label class="form_label">Key number</label>
		        <input class="form_textfield" type="text">
		    </div>

		    <div class="form">
		        <label class="form_label">County court name</label>
		        <input class="form_textfield" type="text">
		    </div>

		    <div class="spacer_15"></div>

		    <div class="form">
		        <label class="form_label">Number</label> &nbsp;
		        <input class="form_textfield_55" type="text">
		        <span class="text_16_gray">&nbsp;&nbsp; of &nbsp;&nbsp;</span>
		        <label class="form_label">Year</label> &nbsp;
		        <input class="form_textfield_55" type="text">
		    </div>

		    <!--

		    <div class="spacer_15"></div>

		    <div class="form">
		        <label class="form_label">Date of bankruptcy order</label> 
		        <div class="spacer_10"></div>
		        <label class="text_16">Day</label> &nbsp; <input class="form_textfield_40" type="text"> &nbsp;
		        <label class="text_16">Month</label> &nbsp; <input class="form_textfield_40" type="text"> &nbsp;
		        <label class="text_16">Year</label> &nbsp; <input class="form_textfield_55" type="text"> &nbsp;
		    </div>

			-->

		    <div class="spacer_30"></div>

		    <div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
	      					<a href="bankruptcy_registration_step_4"><input type="submit" value="Continue" class="form_button"></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	    </div>

	    <!-- ///////////////////////////////// end of column-form ///////////////////////////////// -->

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

		<div id="form_page" class="column-scan2 form-width">
			<img class="magnified_scan form-width" src="../../../../../public/images/WOB4.jpg" alt="WOB document">
		</div>

		<!-- ///////////////////////////////// end of column-scan ///////////////////////////////// -->

  	</div>

</div>

{{>includes/footer}}

</body>

<script>

	function add_additional_address()
	{
	  if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address1").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address2").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address3").style.display = 'none';
	  }  

	}

	document.getElementById("address1").style.display = 'none';
	document.getElementById("address2").style.display = 'none';
	document.getElementById("address3").style.display = 'none';

</script>

<script>
    window.onscroll = function() {myFunction()};
    function myFunction() {
        if (document.body.scrollTop > 230) {
            document.getElementById("form_page").className = "column-scan2 form-width content-fixed";
        } else {
            document.getElementById("form_page").className = "column-scan2 form-width";

        }
    }
</script>

</html>
