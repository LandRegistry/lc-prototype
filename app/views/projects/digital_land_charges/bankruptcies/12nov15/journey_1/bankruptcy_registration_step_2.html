<head>

	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

<body>

{{>includes/header}}

<div id="content">

	<div class="breadcrumb">
		<ol>
		  <li><a class="breadcrumb_links" href="services">Home</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">Bankruptcies</a></li>

	<h1 class="title_36">Bankruptcy registration</h1>

	<div class="spacer_5"></div>

	<div class="text_16_gray">
	    <a href="bankruptcy_registration_step_1" class="link_16 no_link_style">1. Debtor details</a>

	      	<div class="spacer_20"></div>

    		<div class="form">
		        <label class="form_label">Address line 1</label>
		        <input class="form_textfield" type="text">

		    <div class="form">
		        <label class="form_label">Address line 2</label>
		        <input class="form_textfield" type="text">

		    <div class="form">

		    </div>

		    <div class="form">
		        <label class="form_label">Postcode</label>
		        <input class="form_textfield" type="text">

		    <div class="spacer_5"></div>

		  	<!--  

		  	<div>
		    	<a href="#here" onclick="document.getElementById('address1').style.display = 'block';" class="link_16" id="#">Add additional address</a>
		    </div>

		   	--> 

		    <div>
                          
                <div class="spacer_20"></div>
                          
                <label class="text_16">Do you need to add another address?</label>

                <div class="spacer_10"></div>

                    <fieldset class="inline">
                        <div>
                            <label class="block-label">
                                <input type="radio" value="yes" id="question1_yes" name="1" onclick="document.getElementById('address1').style.display = 'block'; toggle();"><span class="text_16">Yes</span>
                            </label>
                        </div>
                        <div>
                            <label class="block-label">
                               	<input type="radio" value="no" id="question1_no" name="1" onclick="document.getElementById('address1').style.display = 'none'; toggle();"><span class="text_16">No</span>
                            </label>
                        </div>
                    </fieldset>

            </div>

			<div id="address1">

			    <div class="spacer_20"></div>

	    		<div class="form">
			        <label class="form_label">Address line 1</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Address line 2</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Address line 3</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">County</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Postcode</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="spacer_5"></div>

			    <div>
                          
	                <div class="spacer_20"></div>
	                          
	                <label class="text_16">Do you need to add another address?</label>

	                <div class="spacer_10"></div>

	                    <fieldset class="inline">
	                        <div>
	                            <label class="block-label">
	                                <input type="radio" value="yes" id="question2_yes" name="2" onclick="document.getElementById('address2').style.display = 'block'; toggle();"><span class="text_16">Yes</span>
	                            </label>
	                        </div>
	                        <div>
	                            <label class="block-label">
	                               	<input type="radio" value="no" id="question2_no" name="2" onclick="document.getElementById('address2').style.display = 'none'; toggle();"><span class="text_16">No</span>
	                            </label>
	                        </div>
	                    </fieldset>

            	</div>

		    </div>

		    <div id="address2">

		      	<div class="spacer_20"></div>

	    		<div class="form">
			        <label class="form_label">Address line 1</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Address line 2</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">Address line 3</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">
			        <label class="form_label">County</label>
			        <input class="form_textfield" type="text">
			    </div>

			    <div class="form">

			    </div>

			    <div class="spacer_5"></div>

			    <div>

				    <div class="spacer_20"></div>
	                          
	                <label class="text_16">Do you need to add another address?</label>

	                <div class="spacer_10"></div>

	                    <fieldset class="inline">

	                        <div>
	                            <label class="block-label">
	                               	<input type="radio" value="no" id="question3_no" name="3" onclick="document.getElementById('address3').style.display = 'none'; toggle();"><span class="text_16">No</span>
	                            </label>
	                        </div>
	                    </fieldset>

            	</div>

		    </div>

		    <div class="spacer_30"></div>

		    <div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
	      					<a href="bankruptcy_registration_step_3"><input type="submit" value="Continue" id="continue" class="form_button" disabled=true></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	    </div>

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

		<div class="column-scan2">
			<img class="magnified_scan" src="../../../../../public/images/WOB3.jpg" alt="WOB document">

{{>includes/footer}}

<script>

	function add_additional_address()
	{
	  if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address1").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address2").style.display = 'none';
	  } 

	  else if (document.getElementById("add").style.display == 'block'){
	    document.getElementById("address3").style.display = 'none';
	  }  

	}

</script>

<script>

	document.getElementById("address1").style.display = 'none';
	document.getElementById("address2").style.display = 'none';
	document.getElementById("address3").style.display = 'none';

</script>

<script>

function toggle() {
    if (document.getElementById('continue').disabled = true)
    	document.getElementById('continue').disabled = false;
	else
		document.getElementById('continue').disabled = true;
}

</script>
