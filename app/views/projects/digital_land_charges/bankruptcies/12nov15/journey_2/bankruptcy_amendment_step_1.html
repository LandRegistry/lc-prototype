<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<title>Digital Land Charges</title>

<head>

	<link rel="stylesheet" href="/public/stylesheets/styles.css">
	<link rel="stylesheet" href="/public/stylesheets/elements.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

{{>includes/header}}

<div id="content">

	<div class="breadcrumb">
		<ol>
		  <li><a class="breadcrumb_links" href="services">Home</a></li>
		  <li><a class="breadcrumb_links" href="bankruptcies">Bankruptcies</a></li>
		  <li><a class="breadcrumb_links" href="amendments">List of amendment applications</a></li>
		  <li class="breadcrumb_no_arrow"><span>Bankruptcy amendment</span></li>
		</ol>
	</div>

	<div class="spacer_10"></div>

	<h1 class="title_36">Bankruptcy amendment</h1>

	<div class="spacer_5"></div>

	<div class="text_16_gray">
	    <span class="text_16_bold">1. Retrieve registration details</span> 
	    &nbsp;&nbsp;
	    2. Registration details
	    &nbsp;&nbsp;
	    3. Review amendments
	</div>

	<div class="spacer_30"></div>

	<div class="grid-row">

		<!-- ///////////////////////////////// column two-thirds ///////////////////////////////// -->

	    <div class="column-form">

	      	<p class="text_24_bold">1. Retrieve registration details</p>

	      	<div class="spacer_20"></div>

    		<div class="form">
		        <label class="form_label">Registration number</label>
		        <input class="form_textfield" type="text">
		    </div>

		    <div class="spacer_30"></div>

      		<div>
	      		<table>
	      			<tr>
	      				<td width="50%" class="no-line">
	      					<a href="bankruptcy_amendment_step_2"><input type="submit" value="Retrieve details" class="form_button_5"></a>
	      				</td>
	      				<td width="50%" class="custom_3">
					      	<a href="#" class="link_16">Reject application</a> 
	      				</td>
	      			</tr>
	      		</table>
	      	</div>

	    </div>

	    <!-- ///////////////////////////////// end of column-form ///////////////////////////////// -->

	    <!-- ///////////////////////////////// column-scan ///////////////////////////////// -->

	    <div class="column-scan2">
	    	<img class="magnified_scan" src="../../../../../public/images/amend_2.jpg" alt="WOB document">
	    </div>

		<!-- ///////////////////////////////// end of column-scan ///////////////////////////////// -->

  	</div>

</div>

{{>includes/footer}}

</body>

<script>

	function show(column)
	{

		if (column == 'zoomIn'){
			document.getElementById("zoomIn").style.display = 'block';
			document.getElementById("zoomOut").style.display = 'none';
			document.getElementById("zoomInp2").style.display = 'block';
			document.getElementById("zoomOutp2").style.display = 'none';
		} 	else if (column == 'zoomOut'){
			document.getElementById("zoomOut").style.display = 'block';
			document.getElementById("zoomIn").style.display = 'none';
			document.getElementById("zoomOutp2").style.display = 'block';
			document.getElementById("zoomInp2").style.display = 'none';
		} 	else if (column == 'page1'){
			document.getElementById("page1").style.display = 'block';
			document.getElementById("page2").style.display = 'none';
			show('zoomIn');
		} else if (column == 'page2'){
			document.getElementById("page2").style.display = 'block';
			document.getElementById("page1").style.display = 'none';
			show('zoomIn');
		} 

	}

	document.getElementById("zoomOut").style.display = 'none';
	document.getElementById("page2").style.display = 'none';

</script>

</html>
